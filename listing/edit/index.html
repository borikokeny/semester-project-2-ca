<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Listing</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="/src/js/index.mjs" defer></script>
</head>
<body>
  <form id="updateListing">
    <div class="form-group mb-3">
      <label for="">Title</label>
      <input class="form-control" type="text" name="title" required maxlength="280">
    </div>

    <div class="form-group mb-3">
      <label for="">Description</label>
      <textarea class="form-control" name="description" maxlength="280" nullable="true" required></textarea>
    </div>

    <div class="form-group mb-3">
      <input class="form-control" type="hidden" name="id" required>
    </div> 

    <div class="form-group mb-3">
      <label for="">Ends At</label>
      <input class="form-control" type="datetime" name="endsAt" value="2026-01-15T08:16:36"></input>
    </div>

    <!-- <div class="form-group mb-3">
      <label for="">Tags</label>
      <input class="form-control" type="text" name="tags">
    </div> -->

    <div class="form-group mb-3">
      <label for="">Media</label>
      <input class="form-control" type="url" name="media">
    </div>

    <button class="btn btn-success">Update Listing</button>
  </form>
  
</body>
</html>
