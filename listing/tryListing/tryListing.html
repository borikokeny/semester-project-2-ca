<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="/src/js/index.mjs" defer></script>
</head>
<body>
  <div class="mx-5 m-md-5">
    <h1 class="fs-4" id="listingTitle">Title</h1>
    <p class="fw-regular mb-5" id="listingDescription"></p>
    <div class="fs-7 text-muted text-uppercase">
      Time left:
      <p
        class="text-primary fw-semibold fs-6 text-lowercase"
        id="listingEndsAt"
      ></p>
    </div>
</body>
</html>
