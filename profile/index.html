            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-secondary">HOME</a></li>
              <li><a href="../listings/" class="nav-link px-2 link-body-emphasis">Listings</a></li>
              <li><a href="../profile/" class="nav-link px-2 link-body-emphasis">Create a Listing</a></li>
              <!-- <li><a href="#" class="nav-link px-2 link-body-emphasis">Create an Account</a></li> -->
            </ul>
            </div>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">

            <div class="dropdown text-end">

          </div>

      </div>
    </nav>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-6">
        <div class="col-lg-4 mt-4">
          <img src="/images/Canon_eos.jpg" id="profileImage" class="img-fluid bd-placeholder-img rounded-circle" role="img" width="140" height="140"/>
          <!-- <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></svg> -->
          <!-- <h2>Rebecca Holen</h2>
          <h4 class="fw-normal">r.holen@noroff.stud.no</h4> -->
          <!-- <p>Some representative placeholder content for the three columns of text below the carousel. This is the first column.</p> -->
          

          <!-- <h2 id="profileName"></h2>
          <h4 id="profileEmail" class="fw-normal"></h4> -->
          
          <form id="editProfile">
            <div class="form-group mb-1">
              <label class="mb-1">Name</label>
              <input class="form-control" type="text" name="name" disabled>
            </div>

            <div class="form-group mb-1">
              <label class="mb-1">Email</label>
              <input class="form-control" type="text" name="email" disabled>
            </div>
            
            <div class="form-group mb-3">
              <label class="mt-3 mb-3">Update your avatar</label>
              <input type="url" name="avatar" placeholder="Avatar url">
            </div>

            <button class="btn btn-secondary" href="#">Update</button>
          </form>
        </div>
        <div class="col-md-5 col-lg-4 order-md-last">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">My Credits</h6>
              </div>
              <span class="text-body-secondary">$12</span>
            </li>
          </ul>
        </div>
      </div>



      <div class="col-6">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Create a Listing</h1>
          </div>
      
          <div class="modal-body p-5 pt-0">
            <form class="" id="createListing">
              <div class="form-floating mb-3">
                <input type="text" name="title" required maxlength="280" class="form-control rounded-3" id="floatingInput" placeholder="title">
                <label for="floatingInput">Title</label>
              </div>
  
              <div class="form-floating mb-3">
                <label for="exampleFormControlTextarea" >Description</label>
                <textarea name="description"  class="form-control rounded-3" nullable="true" required maxlength="280"></textarea>
              </div>
  
              <div class="form-group mb-3">
                <label for="">Ends At</label>
                <input class="form-control" type="datetime-local" name="endsAt" required></input>
              </div>
  
              <div class="form-group mb-3">
                <label for="">Media</label>
                <input class="form-control" type="url" name="media">
              </div>
  
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Send Listing</button>
            </form>
          </div>
      
    </div>
  </section>

  <section class="container">
    <div class="row">
      </div>
    </div>
    </div>
  </section>
  

  <div id="listings"></div>
