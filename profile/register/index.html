<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="/src/js/index.mjs" defer></script>
</head>
<body>
  <form id="registerForm">
    <div class="form-group mb-3">
      <label for="">Name</label>
      <input class="form-control" type="name" name="name" required pattern="^[\w]+$" title="Username can only contain upper and lower case letters, numbers and underscore. Example: myUser_123">
    </div>

    <div class="form-group mb-3">
      <label for="">Email</label>
      <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud).noroff.no domains are allowed">
    </div>

    <div class="form-group mb-3">
      <label for="">Password</label>
      <input class="form-control" type="password" name="password" required minlength="8">
    </div>

    <div class="form-group mb-3">
      <label for="">Avatar</label>
      <input class="form-control" type="url" name="avatar">
    </div>

    <button class="btn btn-success">Register</button>
  </form>
 
</body>
</html>
